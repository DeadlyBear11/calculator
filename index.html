<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>

<body>
    <section id="section-title">
        <h1>Calculator</h1>
    </section>
    <main>
        <p id="instructions">Instructions.</p>
        <div id="calculator">
            <div id="display">
                <p id="result">192837</p>
            </div>
            <div id="buttons">
                <div id="operator-btns">
                    <button class="btn" id="btn-add">+</button>
                    <button class="btn" id="btn-subtract">-</button>
                    <button class="btn" id="btn-multiply">*</button>
                    <button class="btn" id="btn-divide">/</button>
                </div>
                <div id="lower-btns">
                    <div id="number-btns">
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                    </div>
                    <div id="equal-clear-zero-btns">
                        <button class="btn" id="zero">0</button>
                        <button class="btn" id="clear">C</button>
                        <button class="btn" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Author: Guillermo Cota</p>
    </footer>
</body>

</html>
